<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福建省漳州市第三中学</title>
    <meta name="keywords" content="漳州三中, 报料, 黄志勇, 喊楼">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f0f0f;
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .player-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        @media (min-width: 900px) {
            .player-container {
                flex-direction: row;
            }
        }
        
        .video-main {
            flex: 1;
            border-radius: 12px;
            overflow: hidden;
            background: #1a1a1a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .video-sidebar {
            width: 100%;
        }
        
        @media (min-width: 900px) {
            .video-sidebar {
                width: 350px;
            }
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
        }
        
        video {
            width: 100%;
            display: block;
            height: auto;
            max-height: 70vh;
        }
        
        .video-controls {
            padding: 15px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .video-container:hover .video-controls {
            opacity: 1;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: #ff0000;
            border-radius: 3px;
            width: 0%;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .left-controls,
        .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }
        
        .control-btn:hover {
            color: #ff0000;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff0000;
            cursor: pointer;
        }
        
        .video-info {
            padding: 20px;
        }
        
        .video-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .video-actions {
            display: flex;
            gap: 20px;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            padding: 15px 0;
        }
        
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: color 0.2s;
            font-size: 0.9rem;
        }
        
        .action-btn i {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .action-btn:hover {
            color: #ff0000;
        }
        
        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .channel-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #555;
            overflow: hidden;
        }
        
        .channel-details {
            flex: 1;
        }
        
        .channel-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .subscribers {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .subscribe-btn {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .subscribe-btn:hover {
            background: #cc0000;
        }
        
        .comments-section {
            margin-top: 20px;
        }
        
        .section-title {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .comment {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #555;
            flex-shrink: 0;
        }
        
        .comment-content {
            flex: 1;
        }
        
        .comment-author {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .comment-text {
            color: #ddd;
            font-size: 0.95rem;
        }
        
        .comment-actions {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .comment-action {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .comment-action:hover {
            color: #fff;
        }
        
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .video-item {
            display: flex;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
            padding: 10px;
            border-radius: 8px;
        }
        
        .video-item:hover {
            background: #1f1f1f;
        }
        
        .video-thumb {
            width: 160px;
            height: 90px;
            background: #333;
            border-radius: 4px;
            flex-shrink: 0;
        }
        
        .video-details {
            flex: 1;
        }
        
        .video-item-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-item-channel {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 3px;
        }
        
        .video-item-meta {
            font-size: 0.8rem;
            color: #777;
        }
        
        .playlist-header {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .playlist-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .autoplay-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked+.slider {
            background-color: #ff0000;
        }
        
        input:checked+.slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="player-container">
            <div class="video-main">
                <div class="video-container">
                    <video id="mainVideo" poster="#">
                        <source src="./hzysb.mp4" type="video/mp4">
                        您的浏览器不支持HTML5视频播放
                    </video>
                    <div class="video-controls">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="control-buttons">
                            <div class="left-controls">
                                <button class="control-btn" id="playPause"><i class="fas fa-play"></i></button>
                                <button class="control-btn" id="mute"><i class="fas fa-volume-up"></i></button>
                                <div class="volume-control">
                                    <input type="range" class="volume-slider" min="0" max="100" value="80">
                                </div>
                                <div class="time">00:00 / 00:00</div>
                            </div>
                            <div class="right-controls">
                                <button class="control-btn" id="pip"><i class="fas fa-compress"></i></button>
                                <button class="control-btn" id="fullscreen"><i class="fas fa-expand"></i></button>
                                <button class="control-btn" id="settings"><i class="fas fa-cog"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="video-info">
                    <h1 class="video-title">三中喊楼：hzysb</h1>
                    <div class="video-meta">
                        <span>观看次数：33550336次</span>
                        <span>sb3z</span>
                    </div>
                    <div class="video-actions">
                        <button class="action-btn">
                            <i class="fas fa-thumbs-up"></i>
                            <span>114</span>
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-thumbs-down"></i>
                            <span>514</span>
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-share"></i>
                            <span>分享</span>
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-save"></i>
                            <span>保存</span>
                        </button>
                    </div>
                    <div class="channel-info">
                        <div class="channel-avatar"></div>
                        <div class="channel-details">
                            <div class="channel-name">AAA漳州三中</div>
                            <div class="subscribers">订阅者：114M</div>
                        </div>
                        <button class="subscribe-btn">订阅</button>
                    </div>
                    <div class="comments-section">
                        <h3 class="section-title">评论 • 514</h3>
                        <div class="comment">
                            <div class="comment-avatar"></div>
                            <div class="comment-content">
                                <div class="comment-author">三中学生</div>
                                <div class="comment-text">cnmsb3z</div>
                                <div class="comment-actions">
                                    <button class="comment-action">
                                        <i class="fas fa-thumbs-up"></i> 1.2K
                                    </button>
                                    <button class="comment-action">
                                        <i class="fas fa-thumbs-down"></i>
                                    </button>
                                    <button class="comment-action">回复</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="video-sidebar">
                <div class="playlist-header">
                    <div class="playlist-title">接下来播放</div>
                    <div class="autoplay-toggle">
                        <span>自动播放</span>
                        <label class="toggle-switch">
                            <input type="checkbox" checked="">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="video-list">
                    <div class="video-item">
                        <div class="video-thumb"></div>
                        <div class="video-details">
                            <div class="video-item-title">逃离十里南山</div>
                            <div class="video-item-channel">三中学子</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('mainVideo');
            const playPauseBtn = document.getElementById('playPause');
            const muteBtn = document.getElementById('mute');
            const volumeSlider = document.querySelector('.volume-slider');
            const progressBar = document.querySelector('.progress');
            const progressContainer = document.querySelector('.progress-bar');
            const timeDisplay = document.querySelector('.time');
            const fullscreenBtn = document.getElementById('fullscreen');
            // 播放/暂停功能
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            // 静音功能
            muteBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                muteBtn.innerHTML = video.muted ?
                    '<i class="fas fa-volume-mute"></i>' :
                    '<i class="fas fa-volume-up"></i>';
            });
            // 音量控制
            volumeSlider.addEventListener('input', function() {
                video.volume = this.value / 100;
                if (video.volume == 0) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });
            // 进度条更新
            video.addEventListener('timeupdate', function() {
                const currentTime = video.currentTime;
                const duration = video.duration;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                // 更新时间显示
                const currentMinutes = Math.floor(currentTime / 60);
                const currentSeconds = Math.floor(currentTime % 60);
                const durationMinutes = Math.floor(duration / 60);
                const durationSeconds = Math.floor(duration % 60);
                timeDisplay.textContent = `${formatTime(currentMinutes)}:${formatTime(currentSeconds)} / ${formatTime(durationMinutes)}:${formatTime(durationSeconds)}`;
            });
            // 点击进度条跳转
            progressContainer.addEventListener('click', function(e) {
                const rect = progressContainer.getBoundingClientRect();
                const clickPosition = (e.clientX - rect.left) / rect.width;
                video.currentTime = clickPosition * video.duration;
            });
            // 全屏功能
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    video.parentElement.requestFullscreen().catch(err => {
                        console.log(`全屏错误: ${err.message}`);
                    });
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    }
                }
            });
            // 格式化时间显示
            function formatTime(time) {
                return time < 10 ? `0${time}` : time;
            }
            // 视频结束时重置
            video.addEventListener('ended', function() {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                video.currentTime = 0;
            });
            // 模拟视频加载
            setTimeout(() => {
                video.load();
                timeDisplay.textContent = '00:00 / 12:34';
            }, 1000);
        });
    </script>
</body>

</html>
